<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mask Editor</title>
<style>
  body { text-align: center; font-family: Arial; }
  .container {
    position: relative;
    display: inline-block;
  }
  #bgImage {
    display: block;
  }
  #canvas {
    position: absolute;
    top: 0;
    left: 0;
    cursor: crosshair;
  }
</style>
</head>
<body>
<h2>Mask Editor</h2>
<div class="container">
  <img id="bgImage" src="" />
  <canvas id="canvas"></canvas>
</div>
<br>
<button onclick="saveMask()">Generate Mask</button>
<a id="downloadLink" style="display:none;">Download Mask</a>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let drawing = false;

// Drawing logic
canvas.addEventListener('mousedown', e => { drawing = true; ctx.beginPath(); ctx.moveTo(e.offsetX, e.offsetY); });
canvas.addEventListener('mousemove', e => {
    if(drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 3;
        ctx.stroke();
    }
});
canvas.addEventListener('mouseup', e => { drawing = false; });
canvas.addEventListener('mouseleave', e => { drawing = false; });

// Load image and fit canvas on top
function loadImage(base64Str, width, height) {
    const img = document.getElementById('bgImage');
    img.src = 'data:image/png;base64,' + base64Str;
    img.style.opacity = 0.5;  // semi-transparent for tracing
    img.width = width;
    img.height = height;

    canvas.width = width;
    canvas.height = height;
}

// Generate mask from drawing only
function saveMask() {
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;
    for(let i=0; i<data.length; i+=4){
        if(data[i] > 0 || data[i+1] > 0 || data[i+2] > 0){
            data[i]=255; data[i+1]=255; data[i+2]=255; data[i+3]=255;
        } else {
            data[i]=0; data[i+1]=0; data[i+2]=0; data[i+3]=255;
        }
    }
    ctx.putImageData(imageData, 0, 0);
    const link = document.getElementById('downloadLink');
    link.href = canvas.toDataURL('image/png');
    link.download = 'mask.png';
    link.style.display = 'inline';
    link.innerText = 'Download Mask';
}
</script>
</body>
</html>
